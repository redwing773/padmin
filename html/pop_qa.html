<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>철강 e-Marketplace 관리 System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../resources/css/jquery-ui.css">
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/layout.css">
    <link rel="stylesheet" href="../resources/css/common.css">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/jquery-ui.min.js"></script>
    <script src="../resources/js/admin.js"></script>
</head>

<body>
    <div class="pop_wrap">
        <div class="pop_header clearfix">
            <h1 class="pop_tit fl">Q&A 등록</h1>
            <button class="btn_popclose ico_btn_popclose fr" title="팝업창 닫기"></button>
        </div>
        <div class="pop_container">
            <div class="cnt_wrap">
                <div class="cnt">
                    <div class="tbl_wrap">
                        <table class="tbl tbl_frm">
                            <caption></caption>
                            <colgroup>
                                <col span="12" style="width:8.3%" />
                            </colgroup>
                            <tbody class="tbodywrap open">
                                    <tr class="col2">
                                            <th scope="row">고객사명</th>
                                            <td>
                                                <span>E-Sales TEAM(ILLDE)
                                                    </span>
                                            </td>
                                            <th scope="row">등록자</th>
                                            <td>
                                                    <span>정우성
                                                        </span>
                                            </td>
                                        </tr>
                                        <tr class="col1">
                                                <th scope="row">명칭</th>
                                                <td>
                                                    <input type="text" class="inp_txt" placeholder="제목입니다.">
                                                </td>
                                            </tr>
                                </tr>
                                <tr class="col1">
                                    <th scope="row">내용</th>
                                    <td>
                                        <textarea name="" id="" rows="3" cols="50" placeholder="내용입니다"></textarea>
                                    </td>
                                </tr>
                                <tr class="col1">
                                    <th scope="row">답변내용</th>
                                    <td>
                                        <textarea name="" id="" rows="3" cols="50" placeholder="답변을 입력하세요"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn_area">
                        <button type="button" class="buttonStyle">저장</button>
                        <button type="button" class="buttonStyle">닫기</button>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
