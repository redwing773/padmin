<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>철강 e-Marketplace 관리 System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../resources/css/jquery-ui.css">
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/layout.css">
    <link rel="stylesheet" href="../resources/css/common.css">
    <script src="../resources/js/jquery-1.12.4.min.js"></script>
    <script src="../resources/js/jquery-ui.min.js"></script>
    <script src="../resources/js/admin.js"></script>
</head>

<body>
<div class="pop_wrap">
        <div class="pop_header clearfix">
            <h1 class="pop_tit fl">팝업 화면 타이틀</h1>
            <button class="btn_popclose ico_btn_popclose fr" title="팝업창 닫기"></button>
        </div>
        <div class="pop_container">
            <div class="cnt_wrap">
                <div class="cnt">
                    <div class="tbl_wrap">
                        <table class="tbl tbl_frm">
                            <caption></caption>
                            <colgroup>
                                <col span="12" style="width:8.3%" />
                            </colgroup>
                            <tbody>
                                <tr class="col1">
                                    <th scope="row">검색이름</th>
                                    <td class="hasbtn">
                                        <input type="text" class="inp_txt" placeholder="검색어를 입력하세요">
                                        <div class="btn_area">
											<button type="button" class="buttonStyle">검색</button>
										</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
				<div class="grid_wrap gridtype1">
	                <div class="cnt grid_one">
                        
                        <div class="title">
	                        <div class="title-label">grid title</div>
	                        <div class="title-markuparea">
	                            <button type="button" class="buttonStyle">검색</button>
	                            <button type="button" class="buttonStyle">추가</button>
	                            <button type="button" class="buttonStyle">저장</button>
	                            <button type="button" class="buttonStyle">삭제</button>
	                        </div>
	                    </div>
	                    <div>grid area</div>
                	</div>
               	</div>
            </div>
        </div>
    </div>
</body>
</html>
